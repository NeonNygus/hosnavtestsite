<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="start-page">
      <div style="text-align: center; max-height: 400px; margin-top: 10vh">
        <p>Witaj</p>
        <p>w</p>
        <p
          style="
            font-family: 'Futura';
            font-size: 100%;
            margin: 0px;
            font-weight: 200;
          "
        >
          HOSNAV!
        </p>
      </div>
      <div style="text-align: center; margin-top: 3vh">
        <button class="button" id="linkScanQR">Skanuj kod QR</button>
        <button class="button" id="linkChooseClinic">Wybierz klinikę</button>
      </div>
    </div>
    <div class="container hidden" id="choose-city">
      <div style="height: 50vh">
        <p>Wybierz miasto</p>
        <select
          class="selector"
          name="city"
          id="chooseCity"
          onchange="chosenCity()"
        >
          <option selected disabled>. . .</option>
          <option value="Rzeszów">Kraków</option>
          <option value="Rzeszów">Olsztyn</option>
          <option value="Rzeszów">Opole</option>
          <option value="Rzeszów">Poznań</option>
          <option value="Rzeszów">Rzeszów</option>
        </select>
      </div>
      <div>
        <p>Znajdź na mapie</p>
        <img src="map.jpg" alt="" style="height: 38vh" />
      </div>
    </div>
    <div class="container hidden" id="choose-hospital">
      <div>
        <p>Moje miasto</p>
        <div style="height: 40vh">
          <p>Wybierz klinikę</p>
          <select
            class="selector"
            name="city"
            id="chooseCity"
            onchange="chosenHospital()"
          >
            <option selected disabled>. . .</option>
            <option value="nr1">Nr 1 im. Fryderyka Chopina</option>
            <option value="nr2">Nr 2 im. Św. Jadwigi Królowej</option>
            <option value="JP2">Miejski im. Jana Pawła II</option>
            <option value="CCP">Centrum Chorób Płuc</option>
          </select>
        </div>
        <div>
          <p>Znajdź na mapie</p>
          <img src="map.jpg" alt="" style="height: 38vh" />
        </div>
      </div>
      <div></div>
    </div>
    <div class="container hidden" id="choose-doctor" style="max-height: 56vh">
      <div><p>Mój szpital</p></div>
      <div style="height: 20vh">
        <p>Wybierz lekarza</p>
        <select
          class="selector"
          name="city"
          id="chooseCity"
          onchange="chosenDoctor()"
        >
          <option selected disabled>. . .</option>
          <option value="Rzeszów">dr n. med. Joanna Deryło</option>
          <option value="Rzeszów">dr n. med. Dariusz Haszcz</option>
          <option value="Rzeszów">dr n. med. Małgorzata Pietraś-Trzpiel</option>
          <option value="Rzeszów">
            dr n. med. Justyna Jurkowska-Dudzińska
          </option>
          <option value="Rzeszów">dr n. med. Ewa Wróblewska-Czajka</option>
          <option value="Rzeszów">lek. med. Bożena Kusztejko</option>
          <option value="Rzeszów">lek. med. Kamila Nester-Ostrowska</option>
          <option value="Rzeszów">lek. med. Agata Sobkowicz</option>
        </select>
      </div>
      <div style="height: 27vh">
        <p>Filtruj po specjalizacji</p>
        <select class="selector" name="city" id="chooseCity">
          <option selected disabled>. . .</option>
          <option value="Rzeszów">Kardiolog</option>
          <option value="Rzeszów">Ginekolog</option>
          <option value="Rzeszów">Stomatolog</option>
          <option value="Rzeszów">Dermatolog</option>
          <option value="Rzeszów">Pulmonolog</option>
          <option value="Rzeszów">Okulista</option>
          <option value="Rzeszów">Neurolog</option>
          <option value="Rzeszów">Ortopeda</option>
        </select>
      </div>
    </div>
    <div class="container hidden" id="track-page" style="height: 200px">
      <div><p>Mój lekarz</p></div>
      <div><p>Pokój</p></div>
    </div>
    <div class="map hidden" id="track">
      <div>
        <img src="here.jpg" alt="" style="max-height: 62vh" />
      </div>
    </div>
    <div class="container hidden" id="success-page">
      <div style="text-align: center; padding-top: 23%">
        <img
          src="success.png"
          alt=""
          style="filter: drop-shadow(16px 26px 8px #0000003b); max-height: 50vh"
        />
      </div>
      <div style="text-align: center; padding-top: 63px">
        <p>Dotarłeś do celu!</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
